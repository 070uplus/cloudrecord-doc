<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container topnavlinks">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="fa fa-home fa-lg navbar-brand" href="{{ site.baseurl }}/">
				&nbsp;<span class="projectTitle">{{ site.topnav_title }}</span>
			</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<!-- entries without drop-downs appear here -->
					{% for entry in site.data.topnav %}
						{% include nav_link.html link=entry %}
					{% endfor %}
					
					{% unless site.feedback_disable == true %}
						{% include feedback.html %}
					{% endunless %}
					<!--comment out this block if you want to hide search-->
					<li>
					<!--start search-->
					<div id="search-demo-container">
						<input type="text" id="search-input" placeholder="{{site.data.strings.search_placeholder_text}}">
						<ul id="results-container"></ul>
					</div>
					<script src="{{ "/js/jekyll-search.js" | prepend: site.baseurl }}" type="text/javascript"></script>
					<script type="text/javascript">
						SimpleJekyllSearch.init({
							searchInput: document.getElementById('search-input'),
							resultsContainer: document.getElementById('results-container'),
							dataSource: '{{ "/search.json" | prepend: site.baseurl }}',
							searchResultTemplate: '<li><a href="{url}" title="{{ page.title | replace: "'", "\"}}">{title}</a></li>',
							noResultsText: '{{ site.data.strings.search_no_results_text }}',
							limit: 10,
							fuzzy: true,
						})
					</script>
				<!--end search-->
				</li>
			</ul>
		</div>
	</div>
	<!-- /.container -->
</nav>
